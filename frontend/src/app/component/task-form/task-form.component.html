<div *ngIf="taskForm" class="taskFormContainer">
    <form class="taskForm" [formGroup]="taskForm">
        <div class="taskFormInputsHolder">
            <input placeholder="Task name" formControlName="title">
            <textarea placeholder="Description" formControlName="description"></textarea>
        </div> 
        <div class="taskFormExtra">
            <div class="taskFormExtraFields">
                <button type="button" class="taskFormExtraButton">
                    <div class="taskFormExtraIcon">
                        <i class="fa fa-calendar"></i>
                    </div>
                    <span class="taskFormExtraText">Schedule</span>
                </button>
                <button type="button" class="taskFormExtraButton" (click)="openSelectProjectMenu($event)">
                    <div *ngIf="project">
                        <div class="taskFormExtraColor" [style]="'color: ' + project.color +';'"></div>
                        <span class="taskFormExtraText">{{project.name}}</span>
                    </div>
                    <div *ngIf="!project">
                        <span class="taskFormInbox">
                            <i class="fa text-primary mr-2 fa-inbox"></i>
                        </span>
                        <span class="taskFormExtraText">Inbox</span>
                    </div>
                </button>
            </div>
            <div class="taskFormExtraActions">
                <button type="button" class="itemAction">
                    <i class="fa fa-tag"></i>
                </button>
                <button type="button" class="itemAction">
                    <i class="fa fa-flag"></i>
                </button>
                <button type="button" class="itemAction">
                    <i class="fa fa-clock-o"></i>
                </button>
            </div>
        </div>
    </form>

    <div class="taskFormButtons">
        <button type="button" class="taskFormButton taskFormButtonRed" [disabled]="taskForm.invalid" (click)="addTask()">
            {{task ? "Save" : "Add task"}}
        </button> 
        <button type="button" class="taskFormButton" (click)="closeForm()">
            Cancel
        </button>
    </div> 
</div>



<div class="ist-menu context" [class.hidden-context-menu]="!showSelectProjectMenu" [ngStyle]="{'left.px': projectContextMenuX, 'top.px': projectContextMenuY}">
	<ul class="context-menu-project" #projectSelectMenu>
		<li class="context-menu-project-item">
            <button type="button" (click)="chooseProject(undefined)">
                <span class="menu-icon">
                    <i class="fa text-primary mr-2 fa-inbox"></i>
                </span>
                <span class="menu_label">Inbox</span>
            </button>
		</li>
        <li class="context-menu-project-item" *ngFor="let projectSel of tree.projects">
            <button type="button" (click)="chooseProject(projectSel)">
                <div class="taskFormExtraColor" [style]="'color: ' + projectSel.color +';'"></div>
                <span class="menu_label">{{projectSel.name}}</span>
            </button>
		</li>
	</ul>
</div>
