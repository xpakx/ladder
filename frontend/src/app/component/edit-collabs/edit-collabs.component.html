<div class="modal modal-background"
  tabindex="-1"
  role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Collaborators</h4>
        <i class="fa fa-question fa-circle"></i>
      </div>
      <div class="modal-body">
        <form class="form" [formGroup]="addCollabForm">
            <div class="form-field">
                <label for="projectName">Id</label>
                <input class="form-control mr-sm-2" placeholder="" id="id" formControlName="id">
            </div>

            <div class="form-field-inline">
              <div class="switch" [class.switch-checked]="edit" (click)="switchEdit()">
                  <span class="switch-handle"></span>
              </div>
              <label>
                  Can edit tasks
              </label>
            </div>

            <div class="form-field-inline">
              <div class="switch" [class.switch-checked]="complete" (click)="switchComplete()">
                  <span class="switch-handle"></span>
              </div>
              <label>
                  Can complete tasks
              </label>
            </div>
            
            <button type="button" class="modal-button modal-button-red" 
            (click)="addCollaborator()" [disabled]="addCollabForm.invalid">
                Add
            </button>
        </form>

        <li class="user-list" *ngFor="let collab of collaborators">

            <i class="fa fa-eye"></i>
            <button class="permission" [class.permitted]="collab.editionAllowed">
              <i class="fa fa-pencil"></i>
            </button>
            <button class="permission"  [class.permitted]="collab.taskCompletionAllowed">
              <i class="fa fa-check"></i>
            </button>            
            {{collab.owner.username}}
            <button type="button cancel-button" (click)="deleteCollaborator(collab.owner.id)">
                    <i class="fa fa-times-circle-o"></i>
            </button>
        </li>
  
      </div>
      <div class="modal-footer">
        <button type="button" class="modal-button" 
                (click)="close()">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
