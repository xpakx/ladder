<ng-container *ngIf="tasks.length> 0">
    <div class="section_header">
        <h2>Tasks</h2>
    </div>
    <app-task-daily-list [tasks]="tasks" [overdue]="true"></app-task-daily-list>
</ng-container>


<ng-container *ngIf="habits.length> 0">
    <div class="section_header">
        <h2>Habits</h2>
    </div>
    <app-habit-list [habitList]='habits'></app-habit-list>
</ng-container>

<ng-container *ngIf="labels.length> 0">
    <div class="section_header">
        <h2>Labels</h2>
    </div>
    <app-label-search-list [labelList]='labels'></app-label-search-list>
</ng-container>

<ng-container *ngIf="projects.length> 0">
    <div class="section_header">
        <h2>Projects</h2>
    </div>
    <app-project-search-list [projectList]='projects'></app-project-search-list>
</ng-container>
