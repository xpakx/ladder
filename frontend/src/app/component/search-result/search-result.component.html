<h2>Tasks</h2>
<div *ngFor="let task of tasks">
 #{{task.id}} {{ task.title }}, Project: {{task.project ? task.project.name : "inbox"}}
</div>

<h2>Habits</h2>
<app-habit-list [habitList]='habits'></app-habit-list>


<h2>Labels</h2>
<div *ngFor="let label of labels">
 #{{label.id}} {{ label.name }}
</div>
